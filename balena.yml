name: SmartSolar BLE Monitor
type: sw.application
description: >-
  Bluetooth Low Energy data collection from Victron SmartSolar charge controllers
  and Shelly Plus Uni devices. Features encrypted data decryption for Victron devices,
  JSON-RPC over BLE for Shelly devices, and web dashboard for monitoring solar charging
  metrics and battery voltages.
joinable: false
post-provisioning: >-
  ## Getting Started
  
  ### For SmartSolar Monitoring:
  1. Access the web dashboard at `http://<device-ip>`
  2. Click "Manage Keys" to add your SmartSolar device encryption key
  3. Get your key from VictronConnect app: Settings → Product Info → Instant Readout Details
  
  ### For Shelly Monitoring:
  1. Set the SHELLY_MAC environment variable to your Shelly device's MAC address
  2. Data will be collected automatically via BLE
  
  Data is collected every 30-60 seconds and stored in daily NDJSON files.
  
  See the README for detailed instructions.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/chrismilleruk/balena-smartsolar'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-io-library/base-images/master/balena-logo.png
data:
  applicationEnvironmentVariables:
    - TZ: 'UTC'
    - INFLUX_URL: https://us-east-1-1.aws.cloud2.influxdata.com
    - INFLUX_TOKEN
    - INFLUX_ORG
    - INFLUX_BUCKET: smart-solar
    - SHELLY_MAC: 'A0:DD:6C:4B:9C:36'
  defaultDeviceType: raspberrypi0-wifi
  supportedDeviceTypes:
    - raspberrypi0-wifi
    - raspberrypi
    - raspberrypi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
version: 0.2.1